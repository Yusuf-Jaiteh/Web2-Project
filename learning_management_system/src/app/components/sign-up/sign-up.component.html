<form >
    <div class="card">
        <h3 id="sgn-up">Sign-Up</h3>
        <div>
            <select class="form-labels" [(ngModel)]="selectedRole" [ngModelOptions]="{standalone: true}">
                <option *ngFor="let role of roles" [value]="role"> {{role}}</option>
            </select>
        </div>
        <div>
            <input class="form-labels" type="number" required placeholder="eneter your id" #id>
        </div>
        <div>
            <input class="form-labels" type="text" required placeholder="Enter your name" #name>
        </div>
        <div>
            <input class="form-labels" type="email" required placeholder="Enter your email" #email>
        </div>
        <div>
            <input class="form-labels" type="password" required placeholder="create password" #password>
        </div>
        <div>
            <button class="submt" type="submit" (click)="adduser(+id.value,email.value,name.value,selectedRole,password.value)">Add user</button>
        </div>
        <a class="lnk" href="/sign-in">Already have an account? Sign-in</a>
        
    </div>
</form>
